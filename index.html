<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Form</title>
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/toastr/build/toastr.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Neucha:300,400,700" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse navigator">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand navigator__text--eng" href="#">
                    MyBlog.com
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a class="navigator__text" href="#">
                            Автори та статті
                        </a>
                    </li>
                    <li><a class="navigator__text" href="#">Анонси</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <img class="img-rounded navigator__img" src="images/200x100.png" alt="Avatar">
                    </li>
                    <li>
                        <p class="navbar-text navigator__text">
                            Привіт,
                            <a href="#" class="navbar-link navigator__text">
                                Administrator
                            </a>
                        </p>
                    </li>
                    <li><a class="navigator__text" href="#"><span class="glyphicon glyphicon-off"></span>
                        Вийти
                    </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <h1 class="header">
            Панель управління авторами і статтями
        </h1>
    </header>
    <div class="row">
        <aside class="col-xs-4 side">
            <form class="side__form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="side__text">
                            Автори
                            <a href="#" data-bind="click: addUser">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </p>
                        <div class="btn-group btn-group-sm pull-right">
                            <button type="button" class="btn btn-danger side__text" id="remove" data-bind="enable: selectedUser, click: removeUser">
                                <span class="glyphicon glyphicon-trash"></span>
                                Видалити
                            </button>
                            <button type="button" class="btn btn-warning side__text" id="banned">
                                <span class="glyphicon glyphicon-ban-circle"></span>
                                Забанити
                            </button>
                        </div>
                    </div>
                    <div class="list-group side__list" data-bind="foreach: { data: usersInfo, as: 'user' }">
                        <button type="button" class="list-group-item" data-bind="click: $parent.selectUser">
                            <span class="badge" data-bind="text: user.country"></span>
                            <div class="row">
                                <div class="col-xs-4">
                                    <a href="#" class="thumbnail side__img">
                                        <img alt="Avatar" data-bind="attr: { src: user.photo }">
                                    </a>
                                </div>
                                <div class="col-xs-8 side__text--bold" data-bind="text: user.fullName">
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="panel-footer side__footer">
                        <nav aria-label="Page navigation">
                            <ul class="pagination side__pag" data-bind="foreach: { data: pages, as: 'pag' }">
                                <li class="active">
                                    <a href="#" data-bind="click: $root.selectPag, text: pag.index"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </form>
        </aside>
        <main class="col-xs-8">
            <span class="header" data-bind="visible: !selectedUser()">Виберіть користувача</span>
            <form class="main__form" data-bind="visible: selectedUser, with: selectedUser, submit: $root.saveUser">
                <div class="row form-group">
                    <div class="col-xs-6">
                        <div class="row form-group">
                            <div class="col-xs-2">
                                <label for="photo">Фото</label>
                            </div>
                            <div class="col-xs-10">
                                <a href="#" id="photo">
                                    <img alt="Avatar" class="thumbnail main__img" data-bind="attr: { src: photo }">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="row form-group">
                            <input type="hidden" name="id" id="id" data-bind="value: id">
                            <div class="col-xs-4">
                                <label for="fullname">First name:</label>
                            </div>
                            <div class="col-xs-8 main__tab">
                                <input type="text" name="fullname" id="fullname" class="form-control" data-bind="value: fullName">
                            </div>
                            <div class="col-xs-4">
                                <label for="birthday">Birthday:</label>
                            </div>
                            <div class="col-xs-8 main__tab">
                                <input type="text" name="birthday" id="birthday" class="form-control" data-bind="value: birthday">
                            </div>
                            <div class="col-xs-4">
                                <label for="profession">Profession:</label>
                            </div>
                            <div class="col-xs-8 main__tab">
                                <input type="text" name="profession" id="profession" class="form-control" data-bind="value: profession">
                            </div>
                            <div class="col-xs-4">
                                <label for="email">Email:</label>
                            </div>
                            <div class="col-xs-8 main__tab">
                                <input type="email" name="email" id="email" class="form-control" data-bind="value: email">
                            </div>
                            <div class="col-xs-4">
                                <label for="address">Address:</label>
                            </div>
                            <div class="col-xs-8 main__tab">
                                <input type="text" name="address" id="address" class="form-control" data-bind="value: address">
                            </div>
                            <div class="col-xs-4">
                                <label for="country">Country:</label>
                            </div>
                            <div class="col-xs-8 main__tab">
                                <select name="country" id="country" class="form-control" data-bind="options: $root.countries, optionsCaption: country"></select>
                            </div>
                            <div class="col-xs-4">
                                <label for="short-info">ShortInfo:</label>
                            </div>
                            <div class="col-xs-8 main__tab">
                                <textarea name="short-info" id="short-info" class="form-control" data-bind="text: shortInfo"></textarea>
                            </div>
                            <div class="col-xs-4">
                                <label for="full-info">DetailedInfo:</label>
                            </div>
                            <div class="col-xs-8 main__tab">
                                <textarea name="full-info" id="full-info" class="form-control" data-bind="text: fullInfo"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-12">
                        <div class="btn-group pull-right">
                            <button class="btn btn-primary"><span class="glyphicon glyphicon-floppy-save"></span>
                                Зберегти
                            </button>
                            <button type="button" class="btn btn-default" id="cancel" data-bind="click: $root.cancelAll">Скасувати</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>


<script src="/node_modules/jquery/dist/jquery.min.js"></script>

<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/knockout/build/output/knockout-latest.debug.js"></script>
<script src="/node_modules/toastr/build/toastr.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
